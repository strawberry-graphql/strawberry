- case: test_type
  main: |
    import strawberry

    @strawberry.type
    class User:
        name: str

    User(name="Patrick")
    User(n="Patrick")
  out: |
    main:8: error: Unexpected keyword argument "n" for "User"

- case: test_input
  main: |
    import strawberry

    @strawberry.input
    class EditUserInput:
        name: str

    EditUserInput(name="Patrick")
    EditUserInput(n="Patrick")
  out: |
    main:8: error: Unexpected keyword argument "n" for "EditUserInput"

- case: test_interface
  main: |
    import strawberry

    @strawberry.interface
    class NameInterface:
        name: str

    NameInterface(name="Patrick")
    NameInterface(n="Patrick")
  out: |
    main:8: error: Unexpected keyword argument "n" for "NameInterface"

- case: test_field
  main: |
    import strawberry

    @strawberry.type
    class User:
        name: str = strawberry.field(description='Example')

    User(name="Patrick")
    User(n="Patrick")
  out: |
    main:8: error: Unexpected keyword argument "n" for "User"

- case: test_private_field
  main: |
    import strawberry

    @strawberry.type
    class User:
        age: strawberry.Private[int]

        @strawberry.field
        def age_in_months(self) -> int:
            return self.age * 12

        @strawberry.field
        def wrong_type(self) -> int:
            return self.age.trim()
  out: |
    main:13: error: "int" has no attribute "trim"

- case: test_unset
  main: |
    import strawberry
    from typing import Optional, Union
    from strawberry.arguments import UNSET

    @strawberry.type
    class User:
        name: Union[Optional[str], UNSET]

    reveal_type(User().name)
  out: |
    main:9: note: Revealed type is "Union[builtins.str, None]"

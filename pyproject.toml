[tool.poetry]
name = "strawberry-graphql"
packages = [ { include = "strawberry" } ]
version = "0.32.0"
description = "A library for creating GraphQL APIs"
authors = ["Patrick Arminio <patrick.arminio@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["grapqhl", "api", "rest", "starlette", "async"]

homepage = "https://strawberry.rocks/"
repository = "https://github.com/strawberry-graphql/strawberry"
documentation = "https://strawberry.rocks/"

classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.7"
starlette = "^0.13.6"
click = "^7.0"
hupper = "^1.5"
pygments = "^2.3"
uvicorn = "^0.11.6"
django = {version = ">=2,<4",optional = true}
graphql-core = {version = "^3.0.0"}
asgiref = {version = "^3.2",optional = true}
flask = {version = "^1.1",optional = true}
typing_extensions = "^3.7.4"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
pdbpp = "^0.10.2"
pytest-emoji = "^0.2.0"
flake8 = "^3.8"
black = {version = "^20.8b1",allow-prereleases = true}
isort = "^5.5.1"
pytest-asyncio = "^0.14.0"
pytest-cov = "^2.10"
mypy = "^0.782"
flake8-bugbear = "^20.1"
pytest-mypy-plugins = "^1.4"
pytest-mock = "^3.3"
django = {version = ">=2,<4"}
pytest-django = {version = "^3.9"}
asgiref = "^3.2"
pytest-flask = {version = "^1.0.0"}
requests = "^2.24.0"
pre-commit = "^2.7.1"
pytest-benchmark = "^3.2.3"

[tool.poetry.extras]
django = ["django","pytest-django"]
flask = ["flask","pytest-flask"]

[tool.poetry.scripts]
strawberry = "strawberry.cli:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "strawberry-graphql"
packages = [ { include = "strawberry" } ]
version = "0.15.4"
description = "A library for creating GraphQL APIs"
authors = ["Patrick Arminio <patrick.arminio@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["grapqhl", "api", "rest", "starlette", "async"]

homepage = "https://strawberry.rocks/"
repository = "https://github.com/strawberry-graphql/strawberry"
documentation = "https://strawberry.rocks/"

classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.7"
graphql-core-next = "^1.0"
starlette = "=0.12.9"
click = "^7.0"
hupper = "^1.5"
pygments = "^2.3"
uvicorn = "=0.9.0"
django = {version = "^2.0",optional = true}

[tool.poetry.dev-dependencies]
pytest = "^5.1"
pdbpp = "^0.10.0"
bpython = "^0.18"
pytest-emoji = "^0.2.0"
flake8 = "^3.7"
black = {version = "^19.3b0",allows-prereleases = true}
isort = "^4.3"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.7"
mypy = "^0.720.0"
pytest-django = {version = "^3.5", optional = true}

[tool.poetry.extras]
django = ["django","pytest-django"]


[tool.poetry.scripts]
strawberry = "strawberry.cli:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

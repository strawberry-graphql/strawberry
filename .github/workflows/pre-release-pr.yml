name: ðŸŽ Release test pre-release version

on:
  repository_dispatch:
    types: [pre-release-command]

jobs:
  pre-release:
    name: Pre-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ github.event.client_payload.pull_request.head.sha }}
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Check if release exists
        id: check_release
        run: |
          if uvx --from autopub autopub check; then
            echo "has_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_release=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
      - name: Metadata
        id: metadata
        if: steps.check_release.outputs.has_release == 'true'
        run: echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Find Release Comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4
        id: find_comment
        if: steps.check_release.outputs.has_release == 'true'
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          comment-author: botberry
          body-includes: "# Pre-release"
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        if: steps.check_release.outputs.has_release == 'true'
        with:
          token: ${{ secrets.BOT_TOKEN }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            # Pre-release
            :wave:

            Releasing commit [${{ steps.metadata.outputs.commit }}] to PyPi as pre-release! :package:
          edit-mode: replace
      - name: Publish pre-release version
        if: steps.check_release.outputs.has_release == 'true'
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uvx --from autopub autopub prepare
          # Set pre-release version
          CURRENT_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          DEV_VERSION="${CURRENT_VERSION}.dev.$(date '+%s')"
          sed -i "s/^version = \".*\"/version = \"${DEV_VERSION}\"/" pyproject.toml
          uv build
          uv publish
          echo "version=${DEV_VERSION}" >> $GITHUB_OUTPUT
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        if: steps.check_release.outputs.has_release == 'true'
        with:
          token: ${{ secrets.BOT_TOKEN }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            # Pre-release
            :wave:

            Pre-release **${{ steps.release.outputs.version }}** [${{ steps.metadata.outputs.commit }}] has been released on PyPi! :rocket:
            You can try it by doing:

            ```shell
            uv add strawberry-graphql==${{ steps.release.outputs.version }}
            ```
          edit-mode: replace

name: ðŸ”‚ Unit tests

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "strawberry/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/test.yml"

jobs:
  generate-jobs:
    runs-on: ubuntu-latest
    outputs:
      session: ${{ steps.set-matrix.outputs.session }}
    steps:
      - uses: actions/checkout@v3
      - uses: wntrblm/nox@main
      - run: pipx install poetry
      - run: pipx inject nox nox-poetry
      - id: set-matrix
        shell: bash
        run:
          echo session=$(nox --json -l | jq -c '[.[].session]') | tee --append
          $GITHUB_OUTPUT

  unit-tests:
    name: Session ${{ matrix.session }}
    needs: [generate-jobs]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.generate-jobs.outputs.session) }}

    steps:
      - uses: actions/checkout@v3
      - uses: wntrblm/nox@main
        with:
          python-versions: "3.7, 3.8, 3.9, 3.10, 3.11"

      - name: Pip and nox cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.nox
            .nox
          key:
            ${{ runner.os }}-nox-${{ matrix.session }}-${{
            hashFiles('**/poetry.lock') }}-${{ hashFiles('**/noxfile.py') }}
          restore-keys: |
            ${{ runner.os }}-nox-${{ matrix.session }}-
            ${{ runner.os }}-nox-

      - run: pipx install poetry
      - run: pipx inject nox nox-poetry
      - run: nox -r -s "${{ matrix.session }}"

  unit-tests-on-windows:
    name: Tests on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: wntrblm/nox@main
        with:
          python-versions: "3.7, 3.8, 3.9, 3.10, 3.11"

      - name: Pip and nox cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.nox
            .nox
          key:
            ${{ runner.os }}-nox-windows-${{
            hashFiles('**/poetry.lock') }}-${{ hashFiles('**/noxfile.py') }}
          restore-keys: |
            ${{ runner.os }}-nox-windows
            ${{ runner.os }}-nox-

      - run: pipx install poetry
      - run: pipx inject nox nox-poetry
      - run: nox -r -s "tests" -p 3.11

name: Backend tests

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "strawberry/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/test.yml"

jobs:
  unit-tests:
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cache-path: ~/.cache/pypoetry/virtualenvs
          - os: windows-latest
            cache-path: ~\AppData\Local\pypoetry\Cache

    name: Test ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3.1.2
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      # TODO: move this in another test hob
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: npm install -g --no-package-lock --no-save pyright
      - run: pip install poetry
      - run: poetry config experimental.new-installer false
      - run: poetry install

      - name: pytest
        run: poetry run pytest --cov-report xml --cov=. --showlocals -vv -m "not django"

      - uses: codecov/codecov-action@v1
        if: ${{ always() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true

  django-unit-tests:
    strategy:
      matrix:
        django: ["4.0", "3.2"]

    name: Test Django ${{ matrix.django }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3.1.2
        id: setup-python
        with:
          python-version: '3.10'
          cache: 'poetry'

      - run: pip install poetry
      - run: poetry config experimental.new-installer false
      - run: poetry install

      - name: Install django ${{ matrix.django }}
        # Add --python ^3.9 marker because django 4.0 does not support 3.7
        run: poetry add --python ^3.10 django@^${{ matrix.django }}

      - name: pytest
        run: poetry run pytest --cov-report xml --cov=. --showlocals -vv -m django

      - uses: codecov/codecov-action@v1
        if: ${{ always() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
